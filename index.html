<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator.js
    </title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
      <div class="answer-block">
        <textarea readonly="readonly" class="answer-bar"></textarea>
      </div>

      <div class="button-block">
        <table class="table">
          <tbody>
            <tr>
              <td class="">
                <div class="btn"> ( </div>
              </td>
              <td class="">
                <div class="btn"> ) </div>
              </td>
              <td class="">
                <div class="btn"> % </div>
              </td>
              <td class="">
                <div class="btn"> AC </div>
              </td>
            </tr>
            <tr>
              <td class="">
                <div class="btn"> 7 </div>
              </td>
              <td class="">
                <div class="btn"> 8 </div>
              </td>
              <td class="">
                <div class="btn"> 9 </div>
              </td>
              <td class="">
                <div class="btn"> / </div>
              </td>
            </tr>
            <tr>
              <td class="">
                <div class="btn"> 4 </div>
              </td>
              <td class="">
                <div class="btn"> 5 </div>
              </td>
              <td class="">
                <div class="btn"> 6 </div>
              </td>
              <td class="">
                <div class="btn"> X </div>
              </td>
            </tr>
            <tr>
              <td class="">
                <div class="btn"> 1 </div>
              </td>
              <td class="">
                <div class="btn"> 2 </div>
              </td>
              <td class="">
                <div class="btn"> 3 </div>
              </td>
              <td class="">
                <div class="btn"> - </div>
              </td>
            </tr>
            <tr>
              <td class="">
                <div class="btn"> 0 </div>
              </td>
              <td class="">
                <div class="btn"> .  </div>
              </td>
              <td class="">
                <div class="btn"> = </div>
              </td>
              <td class="">
                <div class="btn"> + </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- scripts -->
    <script src="scripts/script.js"></script>
  </body>
</html>
